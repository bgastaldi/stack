version: '3'
services:
  opencodeco-mysql:
    container_name: opencodeco-mysql
    image: mysql:8.1
    ports:
      - 127.0.0.1:3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: opencodeco
    volumes:
      - opencodeco-mysql:/var/lib/mysql

  opencodeco-phpmyadmin:
    container_name: opencodeco-phpmyadmin
    image: phpmyadmin:5.2
    ports:
      - 127.0.0.1:8031:80
    environment:
      - PMA_HOST=opencodeco-mysql
      
networks:
  default:
    name: opencodeco
    external: true
      
volumes:
  opencodeco-mysql:
